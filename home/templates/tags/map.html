{% load i18n %}

<style>
 /* Following two selectors needed for Google map embed */
 #map {
     height: 100%;
 }
</style>

<div class="container-flex">
    {% if address %}
    <div class="row">
        <div class="col-lg-2 offset-lg-5 location-address">
            <h3>{% trans "Address" %}</h3>
            <address>{{ address }}</address>
        </div>
    </div>
    {% endif %}
    
    <div class="map-container">
        <div id="map" class="maps embed-container"></div>
    </div>
</div>

<script>
 var map;
 function initMap() {
     map = new google.maps.Map(document.getElementById('map'), {
         center: {
             lat: {{lat}},
             lng: {{long}}
         },
         zoom: 15,
         scrollwheel: false
     });
     var marker = new google.maps.Marker({
         position: {
             lat: {{lat}},
             lng: {{long}}
         },
         map: map,
         title: '{{page.title}}'
     });
 }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key={{ google_map_api_key }}&callback=initMap" async defer></script>
