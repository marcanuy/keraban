{% load wagtailimages_tags %}

<section class="gallery-block compact-gallery">
    <div class="container">
        <div class="row no-gutters">
	    {% for img in images %}
	    {% image img width-1400 as img_obj %}
            <div class="col-md-6 col-lg-4 item zoom-on-hover">
                <a class="lightbox" href="{{img_obj.url}}">
                    <img class="img-fluid image" src="{{img_obj.url}}">
                    <span class="description">
                        <span class="description-heading">{{img.title}}</span>
                        {%comment%}<span class="description-body">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna.Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>{%endcomment%}
                    </span>
                </a>
            </div>
	    {% endfor %}
	</div>
    </div>
</section>
