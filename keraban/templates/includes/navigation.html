{% load navigation_tags %}

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
	<a class="navbar-brand" href="/">Site Name</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navigation" aria-controls="main-navigation" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	</button>
	{% block main_navigation %}
	<div class="collapse navbar-collapse" id="main-navigation" role="navigation" aria-label="Primary site navigation">
	    <ul class="navbar-nav mr-auto">
		{# main_menu is defined in base/templatetags/navigation_tags.py #}
		{% get_site_root as site_root %}
		{% top_menu parent=site_root calling_page=self %}
	    </ul>
	    <form class="form-inline my-2 my-md-0"  action="/search" method="get" role="search">
		<input name="q" class="form-control" type="text" placeholder="Buscar" aria-label="Buscar" autocomplete="off">
	    </form>
	</div>
	{% endblock %}
    </div>
</nav>
